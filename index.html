<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = 'name=gfdgdfg&email=gdfgdfg'
        console.log(data)
        data = data.split('&')
        const obj = {}
        data.forEach((data) => {
            let splittedData = data.split('=')
            let key = splittedData[0]
            let value = splittedData[1]
            obj[key] = value
        })
        console.log(obj)
    </script>
</body>
</html>
